<!DOCTYPE html>
<html lang="fr">

<head>
    <title>Location de vacances à Sète</title>
    <meta charset=utf-8>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="geo.placename" content="Sète">
    <meta name="description" content="Location de vacances en appartement à Sète, vue sur mer et Mont Saint-Clair">

<!--CSS-->
    <link href="css/stylesreset.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <link href="css/media.css" rel="stylesheet">

</head>

<body>

    <main>
        <video playsinline autoplay muted loop poster="beach-accueil.jpg" id="bgvid">
            <source src="Fichiers/video/Beach3_OK.mp4">

        <div id="nav_contenu">
            <nav id="Chalet">

                <a href="#princPlan2" id="btnPlan2" class="lienNav">Description</a>

                <a href="#princRegion" id="btnRegion" class="lienNav">Tourisme</a>

        <div class="princ" id="princAccueil">
            <h1>Le lieu idéal pour vos vacances</h1>
            <div id="divSlide" class="imageAcceuil">

                <button class='btn' id="stop">l l</button>
                <button class='btn' id="play">&#9658;</button>
                <button class='btn' id="next-btn">&#10095;</button>

        </div>

        <div class="princ" id="princPlan">
            <img src="Fichiers/images/PlanFactice.JPG">
        </div>
        <div class="princ" id="princPlan2">

        </div>

        <div class="princ" id="princDescription">
            <div class="divlég">
                <img src="Fichiers/calendrier/Calendrier_tarifs.JPG"

                <section id="légende">
                    <div class="legend" id="legend300"></div>
                    <p>270€ / semaine</p>
                    <div class="legend" id="legend400"></div>
                    <p>300€ / semaine</p>
                    <div class="legend" id="legend500"></div>
                    <p>360€ / semaine</p>
                    <p id="pLegend">10% de remise pour 3 semaines consécutives</p>
                </section>
            </div>
            <a href="Fichiers/pdf/PDF_Complet.pdf" class="pdf" id="pdftarif">Téléchargez le Pdf</a>
        </div>

        <div class="princ" id="princRegion">
            <div id="Tourisme" class="imageAcceuil">
                <div><a href="https://www.tourisme-sete.com/" target="_blank" class="region"><span class="infobulle"

                                alt="Office du tourisme de Sète"></span></a></div>
                <br>
                <div><a href="https://www.thau-mediterranee.com/" target="_blank" class="region"><span class="infobulle"
                            aria-label="Archipel de Thau"><img src="Fichiers/logo/Thau.png" id="imgThau"
                                alt="Tourisme dans l'Archipel de Thau"></span></a></div>
                <br>
                <div><a href="https://www.herault-tourisme.com/fr/" target="_blank" class="region"><span
                            class="infobulle" aria-label="Tourisme en Hérault"><img src="Fichiers/logo/herault.png"
                                id="imgHerault" alt="Tourisme en Hérault"></span></a></div>
                <br>
                <div><a href="https://tourisme-occitanie.com/" target="_blank" class="region"><span class="infobulle"

                                alt="Tourisme en Occitanie"></span></a></div>
            </div>
        </div>

        <div class="princ" id="princTarifs">
            <div class="divlég">
                <iframe src="https://www.google.com/maps/embed?pb=!1m21!1m12!1m3!1d5316.988963393672!2d3.6612163102558677!3d43.39565677125947!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!4m6!3e2!4m0!4m3!3m2!1d43.3957392!2d3.6630722999999996!5e0!3m2!1sfr!2sfr!4v1623851056521!5m2!1sfr!2sfr" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" id="iframe"></iframe>

                <section id="légendes">
                    <p>Email : <br><br>locsete23 @gmail.com</p>
                    <p>Tél : <br><br>06.20.99.49.68</p>
                </section>
            </div>
            <a href="Fichiers/pdf/PDF_Complet.pdf" class="pdf">Téléchargez le Pdf</a>

<!--JavaScript-->
        <script src="js/script_index.js"></script>
